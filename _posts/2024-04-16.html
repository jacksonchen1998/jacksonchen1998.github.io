<!-- Canvas element to draw the chart -->
<canvas id="voteChart" width="600" height="400"></canvas>

<script>
    // Get the canvas element and its 2D drawing context
    const canvas = document.getElementById('voteChart');
    const ctx = canvas.getContext('2d');

    // Data for ranks and scores
    const ranks = ['Rank 1', 'Rank 2', 'Rank 3', 'Rank 4', 'Rank 5'];
    const scores = [50, 30, 20, 15, 10];

    // Calculate width and height of each bar
    const barWidth = (canvas.width / ranks.length) * 0.8;
    const maxScore = Math.max(...scores);
    const canvasHeight = canvas.height - 40; // leave space for labels

    // Draw the bars
    for (let i = 0; i < ranks.length; i++) {
        // Calculate the height of each bar based on score
        const barHeight = (scores[i] / maxScore) * canvasHeight;

        // Draw the bar
        ctx.fillStyle = 'blue';
        ctx.fillRect(
            i * (canvas.width / ranks.length),
            canvasHeight - barHeight,
            barWidth,
            barHeight
        );

        // Add labels
        ctx.fillStyle = 'black';
        ctx.textAlign = 'center';
        ctx.font = '14px Arial';
        ctx.fillText(
            ranks[i],
            i * (canvas.width / ranks.length) + barWidth / 2,
            canvasHeight + 20
        );

        // Add score labels above the bars
        ctx.fillText(
            scores[i],
            i * (canvas.width / ranks.length) + barWidth / 2,
            canvasHeight - barHeight - 10
        );
    }
</script>
